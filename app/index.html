<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Ember Chat App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script type="text/x-handlebars" data-template-name="application">    
        <div class="hero-unit">
                <div class="chat_container">
                    <h1>Chatter BOX!</h1>
                    
                    {{outlet}}

                </div><!-- .chat_container -->     
        </div><!-- .hero-unit -->
    </script><!-- application template-->

    <script type="text/x-handlebars" data-template-name="index">
                    <ul class="chat_messages">
                        {{#each}}
                            <li>
                                <span class="user_name">{{username}}</span>
                                <span class="message">{{message}}</span>
                                <span class="timestamp">{{timestamp}}</span>
                            </li>
                        {{/each}}
                    </ul>
                
                    {{
                        input type="text" 
                        id="new_message" 
                        placeholder="Type your message here..."
                        value=newMessage 
                        action='createMessage'
                    }}
    </script>

    <script type='text/x-handlebars' data-template-name='login'>
        <h2>Plese create a username below to continue:</h2>
        {{
        input type='text' 
        value=userName
        placeholder='What would you like your username to be?'
        }}
         <button {{action "loginSubmit" }}>Chatter Away!</button>
    </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/index.js"></script>
        <script src="bower_components/emberfire/dist/emberfire.min.js"></script>
        <!-- endbower -->

        <!-- build:js scripts/main.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/messages.js"></script>
        <script src="js/controllers/message_controller.js"></script>
        <script src="js/controllers/indexController.js"></script>
        <script src="js/controllers/loginController.js"></script>

        <!-- endbuild -->
</body>
</html>
